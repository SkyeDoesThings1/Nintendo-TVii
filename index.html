<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendo TVii</title>
    <link rel="stylesheet" href="../css/vino.min.css" />
    <style>
      .hidden-element {
        display: none;
      }
    </style>
  </head>
  <body id="main-body">
    <main>
      <div id="icon-wrapper">
        <div class="icon-container" id="favorites-container">
          <img src="../src/favorites.png" />
          <span class="icon-label" id="favorites-text">Favorites</span>
        </div>
        <div class="icon-container" id="tv-container">
          <img src="../src/tv.png" />
          <span class="icon-label" id="tv-text">TV</span>
        </div>
        <div class="icon-container" id="movies-container">
          <img src="../src/movies.png" />
          <span class="icon-label" id="movies-text">Movies</span>
        </div>
        <div class="icon-container" id="sports-container">
          <img src="../src/sports.png" />
          <span class="icon-label" id="sports-text">Sports</span>
        </div>
        <div class="icon-container" id="tvtag-container">
          <img src="../src/tv-tag.png" />
          <span class="icon-label" id="tvtag-text">TV Tag</span>
        </div>
      </div>
      <div id="exit-wrapper">
        <a
          navi_target=""
          class="exit-button"
          data-sound="SE_COMMON_FINISH_TOUCH_OFF"
          onclick=""
        >
          <div id="news-wrapper">
            <a class="news-button" onclick="beginDrawing();"> </a>
          </div>
        </a>
      </div>
      <br /><br /><br /><br /><br /><br /><br />
      <div class="hidden-element" id="memoView">
        <h2 class="hidden-element" id="memoText">Hereâ€™s your drawing!</h2>
        <br />
        <img class="hidden-element" id="memo" src="" />
        <br />
        <button
          class="hidden-element"
          onclick="resetDrawing()"
          id="resetButton"
        >
          Reset
        </button>
      </div>
    </main>
    <script src="../js/vino.min.js"></script>
  </body>
</html>
